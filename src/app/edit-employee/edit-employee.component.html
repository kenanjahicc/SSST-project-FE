<body style="width: 100%; height: 100%; margin: 0; display: flex; justify-content: center; align-items: center">
<div style="background-color: #F9F9F9; padding: 50px; width:50%; margin-top: 5%">
  <div style="display: flex; justify-content: center">
    <h2>Employee</h2>
  </div>
  <div style="display: flex; justify-content: center;">
    <h3 style="font-weight: normal">Here you can edit employees</h3>
  </div>
  <form style="display:flex; flex-direction: column" [formGroup]="contactForm"  (submit)="editEmployee()">
    <label style="margin-bottom: 2%">Name</label>
    <input style="border: none; border-radius: 8px; padding: 10px 18px 10px 18px; margin-bottom: 5%" type="text" placeholder="Jane Doe" id="name" formControlName="name">
    <label style="margin-bottom: 2%">Salary</label>
    <input style="border: none; border-radius: 8px; padding: 10px 18px 10px 18px; margin-bottom: 5%" type="text" placeholder="Salary" id="salary" formControlName="salary">
    <button style="background-color: #FCA311; color: white; border: none; border-radius: 8px; padding: 10px 18px 10px 18px; margin-bottom: 5%" type="submit" >Edit</button>
    <button style="background-color:white;border: none; border-radius: 8px; padding: 10px 18px 10px 18px; margin-bottom: 5%" mat-button routerLink="/employees" (click)="clear()">Cancel</button>
    <button style="background-color:white;border: 2px solid #E2574E; color: #E2574E;
 border-radius: 8px; padding: 10px 18px 10px 18px; margin-bottom: 3%" mat-button (click)="deleteEmployee()">Delete Name Employee</button>
  </form>






</div>
</body>
